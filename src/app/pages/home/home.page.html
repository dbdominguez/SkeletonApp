<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">SkeletonApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="ion-text-center encabezado">
    <h1 class="titulo-principal">Bienvenido!</h1>
    <p class="subtitulo">Usuario: {{ usuario }}</p>
    <h2 class="informacion">Información Adicional</h2>
  </div>

  <form [formGroup]="form">

    <ion-item lines="inset">
      <ion-label>Nombre</ion-label>
      <ion-input *ngIf="!animarCampos" formControlName="nombre" type="text"></ion-input>
      <ion-input *ngIf="animarCampos" formControlName="nombre" type="text" [@slideIn]></ion-input>
    </ion-item>

    <ion-item lines="inset">
      <ion-label>Apellido</ion-label>
      <ion-input *ngIf="!animarCampos" formControlName="apellido" type="text"></ion-input>
      <ion-input *ngIf="animarCampos" formControlName="apellido" type="text" [@slideIn]></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> Nivel Educación </ion-label>
      <ion-select formControlName="nivel" interface="popover">
        <ion-select-option value="basica">Básica</ion-select-option>
        <ion-select-option value="media">Media</ion-select-option>
        <ion-select-option value="universitaria">Universitaria</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="inset">
      <ion-label class="ion-text-wrap">Fecha nacimiento</ion-label>
    
      <div class="datepicker-wrapper">
        <mat-form-field appearance="fill">
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="fechaNacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </ion-item>

    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
          <ion-button color="warning" (click)="limpiar()">Limpiar</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button color="secondary" (click)="mostrar()">Mostrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> App desarrollada por </ion-title>
  </ion-toolbar>
</ion-footer>
